{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container">
  <h3 class="text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
        </div>
        <div class="inbox_chat">
          {% if users %} {% for user in users %}
          <a href="/chat/{{user.username}}">
            <div class="chat_list">
              <div class="chat_people">
                <div class="chat_img">
                  <img
                    src="{% static '/assets/user-profile.png' %}"
                    alt="imgprofile"
                  />
                </div>
                <div class="chat_ib">
                  <h5>{{user.username}} </h5>
                </div>
              </div>
            </div>
          </a>
          {% endfor %} {% endif %}
        </div>
      </div>
      <div class="mesgs">
        <h1 style="text-align: center">START CHATTING</h1>
      </div>
    </div>
  </div></div
>

{% endblock content %}

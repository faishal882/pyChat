<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
      form {
        margin: 0px 10px;
      }

      h2 {
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .container {
        max-width: 360px;
      }

      .divider {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 5px;
      }

      .divider hr {
        margin: 7px 0px;
        width: 35%;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }
    </style>
    <title>REGISTER</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-body">
            <form method="POST" action="#" role="form">
              {% csrf_token %} 
                {% if form.non_field_errors %} 
                  {% for error in form.non_field_errors %}
                    <p class="alert alert-danger p-1" role="alert">{{ error }}</p>
                  {% endfor %} 
              {% endif %}
              <div class="form-group">
                <h2>Create account</h2>
              </div>
              <div class="form-group">
                <label class="control-label" for="signupName">User name</label>
                <input
                  name="username"
                  id="signupName"
                  type="text"
                  maxlength="50"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="signupEmail">Email</label>
                <input
                  name="email"
                  id="signupEmail"
                  type="email"
                  maxlength="50"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label class="control-label" for="signupPassword"
                  >Password</label
                >
                <input
                  name="password1"
                  id="signupPassword"
                  type="password"
                  maxlength="25"
                  class="form-control"
                  placeholder="at least 6 characters"
                  length="40"
                />
              </div>
              <div class="form-group">
                <label class="control-label" for="signupPasswordagain"
                  >Confirm password</label
                >
                <input
                  name="password2"
                  id="signupPasswordagain"
                  type="password"
                  maxlength="25"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <button
                  id="signupSubmit"
                  type="submit"
                  class="btn btn-info btn-block"
                  >Create your account</button
                >
              </div>
              <p class="form-group"
                >By creating an account, you agree to our
                <a href="#">Terms of Use</a> and our
                <a href="#">Privacy Policy</a>.</p
              >
              <hr />
              <p>Already have an account? <a href="/login/">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
